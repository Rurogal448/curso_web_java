<html>
	<head>
		<title>Tablas HTML5</title>
	</head>
	<body>
		<header> <!--Cabecera-->
			<h1>2_tablas.html</h1>
		</header>
		<section>
			<table>
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Edad</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr> <!-- Cada fila en TR -->
						<td> <!--Cada columna-->
							Juan
						</td>
						<td>20 alños</td>
						<td>aaa@aaa.com</td>
					</tr>
					<tr>
						<td>Ana</td>
						<td>30 alños</td>
						<td>bbb@bbb.com</td>
					</tr>
					<tr>
						<td>Fulanito de tal</td>
						<td>40 alños</td>
						<td>ccc@ccc.com</td>
					</tr>
				</tbody>
			</table>
		</section>
</html>
