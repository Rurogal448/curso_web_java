<html>
	<head>
		<title>Formularios HTML5</title>
	</head>
	<body>
		<header>
			<h1>4_formularios.html</h1>
		</header>
		<input id="identificador"/><br/>
		<form action="#" method="GET">
			Nombre: <input id="nombre" type="text" size="20" maxlenght="20"/><br/><br/>
			Apellidos: <input id="apellidos" type="text" size="40" maxlenght="40" required="true"/><br/><br/>
			Edad: <input id="edad" type="number" size="10" maxlenght="3" min="0" max="100" placeholder="Inroduzca edad"/><br/><br/>
			Fecha de nacimiento: <input id="fecha_nacimiento" type="date" size="10"/><br/><br/>
			Email: <input id="email" type="email" size="30"/><br/><br/>
			Código postal: <input id="codigo_postal" nombre="codigo_postal" size="30" /><br/><br/>
			Fech y hora: <input id="fecha_hora" type="datetime" size="20"/><br/><br/>
			Teléfono <input id="telefono" type="tel" size="30"/><br/><br/>
			Buscar: <input id="busca_control" type="search" size="30"/><br/><br/>
			URL: <input id="url" type="url" size="30"/><br/><br/>
			<input type="button" value="Pulsar"/>
			<input type="submit" value="Enviar"/>
		</form>
	</body>
</html>
