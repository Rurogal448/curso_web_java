			</div>
			<div>
				<label class="etiqueta">Edad:</label> <br></br> <input class="campo" id="edad" type="number" size="30" maxlenght="3" min="0" max="100" required placeholder="Inroduzca edad"/>

				<input class="boton" type="submit" value="Enviar"/>
